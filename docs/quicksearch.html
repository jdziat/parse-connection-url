    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes Connection Global Global Global Type Definitions AuthSchema Type: object Properties: Name Type Description username String The username used for authentication purposes. password String The password used for authentication purposes. ConnectionSchema Type: object Properties: Name Type Description prefix String For connection-strings there is a prefix in the url. Example: jdbc or odbc. hostname String The hostname for the connection. port Number The port used by the service. path String The path is a string that can reference a specific resource like an api endpoint or a database. secure Boolean Whether or not the connection you are parsing is secured via TLS/SSL. ConnectionSchema Type: object Properties: Name Type Description url String For connection-strings there is a prefix in the url. Example: jdbc or odbc. auth Object Contains the username and password for the connection.. Properties Name Type Description username String The connection username that was supplied. password String The connection password that was supplied. UnifiedConnectionSchema UnifiedConnectionShema Type: object Properties: Name Type Description connection ConnectionSchema auth AuthSchema × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-18T09:12:51-07:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes Connection Global Global Classes Classes Connection × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-18T09:12:51-07:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes Connection Global Global Parse Connection Url A Nodejs module that allows you to parse connection strings/objects in a consistent way. Table of Contents Documentation Installation Usage Support Contributing DocumentationClick on the following link to go to the full documentation. Documentation Installationnpm i -S parse-connection-urlUsageconst Connection = require('parse-connection-url') const httpConn = new Connection('http://admin:admin@localhost:8443/some/path') console.log(httpConn) // { // connection: // { secure: false, // protocol: 'http', // port: 8443, // path: '/some/pathn', // hostname: 'localhost' }, // auth: { username: 'admin', password: 'admin' } } console.log(httpConn.toUrl()) // &quot;http://admin:admin@localhost:8443/some/path&quot; const knexPostgresConn = new Connection('postgres://admin:admin@localhost:5432/generic_database') console.log(knexPostgresConn) // { // connection: // { secure: false, // protocol: 'postgres', // port: 5432, // path: '/generic_database', // hostname: 'localhost' }, // auth: { username: 'admin', password: 'admin' } } console.log(knexPostgresConn.toKnexConnection()) // { host: 'localhost', // user: 'admin', // password: 'admin', // port: 5432, // database: 'generic_database' } SupportPlease open an issue for support. Contributing Index index.js Connection Author: Jordan Dziat × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-18T09:12:51-07:00 using the DocStrap template. "},"Connection.html":{"id":"Connection.html","title":"Class: Connection","body":" Documentation Classes Connection Global Global Class: Connection Connection new Connection(urlOrObject, options) Creates a Connection object that can parse objects or url string to a number of different formats. Parameters: Name Type Description urlOrObject UnifiedConnectionSchema | String The values used to init both the solr and seal clients. options Object Properties Name Type Description secureProtocols Array.&lt;String&gt; An array of strings to be used to determine if a protocol is marked as secure. Methods getAuthString() Returns an encodedURICompenent version auth string of username + : + password. If username and password are not present returns an empty string. Returns: Type String Example connection.getAuthString() // returns '' hasAuth() Returns true if both a username and password are present. Returns: Type Boolean Example connection.hasAuth() // returns true or false hasPassword() Returns true if a password is present. Returns: Type Boolean Example connection.hasPassword() // returns true or false hasUsername() Returns true if a username is present. Returns: Type Boolean Example connection.hasUsername() // returns true or false password( [password]) Returns a URI encoded string of the password of this connection. Parameters: Name Type Argument Description password String &lt;optional&gt; If a string is provided it will encode the password and assign it to the current connection and return the encoded result. Returns: Type String toHttpUrl() Returns a string representation of this connection if the protocol is either http or https. Returns: Type String toKnexConnection() Returns an object that conforms to the knexjs connection format. Returns: Type Object toSolrConnection() Returns an object that conforms to the solr connection format. Returns: Type Object toStandardConnection() Returns a string representation of this connection. Returns: connection Type Object toUrl() Returns a string representation of this connection. Returns: Type String username( [username]) Returns a URI encoded string of the username of this connection. Parameters: Name Type Argument Description username String &lt;optional&gt; If a string is provided it will encode the username and assign it to the current connection and return the encoded result. Returns: Type String × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-18T09:12:51-07:00 using the DocStrap template. "}}
